<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                <div class="container">
                    <div>
                        <a class="navbar-brand" href="#">Bool Factory</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse  justify-content-end" id="navbarText">
                        <ul class="navbar-nav mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">Home</a>

                        </ul>

            </nav>
        </nav>
    </header>
    <main>
        <div class="mt-3 container">
            <div class="row">
                <div class="col-8">
                    <h1>Richiesta preventivo</h1>
                    <p>Compila il form per richiedere un preventivo per i nostri servizi di sviluppo</p>
                    <!-- Form di insermiento dati -->
                    <form action=""class="">
                        <label class="form-label" for="name">Nome</label>
                        <input class="form-control" type="text" id="name">
                        <label class="form-label" for="surname">Cognome</label>
                        <input class="form-control" type="text" id="surname">
                        <label class="form-label" for="mail">Email</label>
                        <input class="form-control" type="mail" id="mail">
                        <label class="form-label" for="work-type">Tipo di lavoro</label>
                        <select class="form-select mb-2" id="work-type">
                            <option value="backend">Back End Development</option>
                            <option value="fronend">Front End Development</option>
                            <option value="analysis">Project Analysis</option>
                        </select>
                        <label class="form-label" for="text-area">Inserire informazioni sul progetto</label>
                        <textarea class="form-control" id="text-area"></textarea>
                        <label class="form-label" for="promotion-code">Codice promozionale (opzionale)</label>
                        <input class="form-control mb-2" id="promotion-code" type="text">
                        <input type="checkbox"  id="privacy-check"> <span>Accetto la Privacy Policy</span>
                        <div class="d-flex align-items-center justify-content-between mt-3">
                        <button class="btn btn-primary"type="submit">Calcola preventivo</button>
                        <div >
                            <h4>Prezzo finale</h4>
                            <h3 id="final-price">â‚¬ 200,00</h3>
                        </div>
                        </div>
                    </form>

                </div>

                </div>

        </div>

    </main>
